[package]
name = "cargo-rtic-scope"
version = "0.1.0"
authors = ["Viktor Sonesten <v@tmplt.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3"
clap = "2.33"
cargo_metadata = "0.11"
syn = "1"
proc-macro2 = "1"
quote = "1"
probe-rs = "0.10"
nix = "0.21.0"
include_dir = { git = "https://github.com/tmplt/include_dir.git", branch = "feat/truncate" }
libloading = "0.7"
rtic-syntax = { git = "https://github.com/rtic-rs/rtic-syntax.git" }
regex = "1"
serde = "1"
serde_json = "1"
rtic-scope-api = { git = "https://github.com/rtic-scope/api.git" }
tempfile = "3"

[dependencies.anyhow]
version = "1"
features = ["backtrace"]

[dependencies.serialport]
version = "4"
default-features = false # we don't need libudev functionalities

[dependencies.git2]
version = "0.13"
default-features = false

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.itm-decode]
git = "https://github.com/tmplt/itm-decode.git"
features = ["serde"]

[dependencies.tokio]
version = "1"
features = ["full"]
